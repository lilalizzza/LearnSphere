<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LearnSphere</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="dashboard-container">
        <h1 class="dashboard-title-h1">Bienvenido a LearnSphere</h1>
        <h2 class="dashboard-title-h2">Selecciona la materia que vamos a estudiar hoy</h2>
        <div class="button-center">
            <a href="../templates/espanol.html">
                <button class="action-btn">
                    <img src="../static/img/espanol.jpg" alt="Español" class="button-icon">
                    Español
                </button>
            </a>
            <a href="../templates/matematicas.html">
                <button class="action-btn">
                    <img src="{{ url_for('static', filename='img/matematicas.jpg') }}" alt="Matemáticas"
                        class="button-icon">
                    Matemáticas
                </button>
            </a>
            <a href="{{ url_for('geografia') }}">
                <button class="action-btn">
                    <img src="{{ url_for('static', filename='img/geografia.jpg') }}" alt="Geografía"
                        class="button-icon">
                    Geografía
                </button>
            </a>
        </div>
        <div class="button-top-right">
            <a href="{{ url_for('perfil') }}">
                <button class="action-btn2 small-btn">Perfil</button>
            </a>
            <a href="{{ url_for('logros') }}">
                <button class="action-btn2 small-btn">Logros</button>
            </a>
            <a href="{{ url_for('ajustes') }}">
                <button class="action-btn2 small-btn">Ajustes</button>
            </a>
            <a href="{{ url_for('login') }}">
                <button class="action-btn2 small-btn">Cerrar Sesión</button>
            </a>

        </div>
    </div>
</body>

</html>
